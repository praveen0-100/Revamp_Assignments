<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <div class="w-96 bg-gray-800 rounded-lg shadow-lg">
    <!-- Header -->
    <div class="bg-gray-700 text-white text-center py-3 rounded-t-lg font-semibold">
      Rahul
    </div>

    <!-- Chat Section -->
    <div class="p-4 space-y-3">
      
      <!-- Sent Message -->
      <div class="flex justify-start">
        <div class="bg-blue-500 text-white px-4 py-2 rounded-lg max-w-xs">
          Hello Rahul, how are you?
        </div>
      </div>

      <!-- Received Message -->
      <div class="flex justify-end">
        <div class="bg-gray-600 text-white px-4 py-2 rounded-lg max-w-xs">
          Hi Varakumar, I am good. How about you?
        </div>
      </div>

      <!-- Sent Message -->
      <div class="flex justify-start">
        <div class="bg-blue-500 text-white px-4 py-2 rounded-lg max-w-xs">
          I'm fine. I published my website recently
        </div>
      </div>

      <!-- Received Message -->
      <div class="flex justify-end">
        <div class="bg-gray-600 text-white px-4 py-2 rounded-lg max-w-xs">
          Oh great Varakumar! Can you send me the URL?
        </div>
      </div>

      <!-- Sent Message -->
      <div class="flex justify-start">
        <div class="bg-blue-500 text-white px-4 py-2 rounded-lg max-w-xs break-words">
          https://varakumar.ccbp.tech
        </div>
      </div>

      <!-- Received Message -->
      <div class="flex justify-end">
        <div class="bg-gray-600 text-white px-4 py-2 rounded-lg max-w-xs">
          Awesome Varakumar, where did you learn?
        </div>
      </div>

      <!-- Sent Message -->
      <div class="flex justify-start">
        <div class="bg-blue-500 text-white px-4 py-2 rounded-lg max-w-xs">
          NxtWave CCBP 4.0 Program
        </div>
      </div>

    </div>
  </div>
</body>
</html>
